<section id="features" class="block block-feature-2">
  <div class="container">
    <div class="columns">
      <div class="column media">
          <amp-img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}" layout="fixed-height" height="300"></amp-img>
      </div>
      <div class="column text">
          <h2><span class="light">{{ section.headline }}</span></h2>
          <p>{{ section.content }}</p>
      </div>  
    </div>
  </div>
</section>
