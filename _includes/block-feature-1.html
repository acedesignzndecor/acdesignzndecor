{%- if section.media_alignment and section.media_alignment == "Left" -%}
{%- include block-feature-2.html -%}
{%- else -%}
<section class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
      </div>
      <div class="column media">
        <amp-carousel height="300" layout="fixed-height" type="slides" autoplay delay="2000">
          {%- for carouselimage in section.carousel -%}
          <amp-img src="{{ carouselimage | relative_url }}" alt="" layout="fixed-height" height="300"></amp-img>
          {%- } %}
        </amp-carousel>
      </div>
    </div>      
  </div>
</section>
{%- endif -%}
